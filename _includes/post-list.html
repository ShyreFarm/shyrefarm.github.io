{% for post in site.posts %}

  <h2>{{ post.title }}</h2>
  
  <div class="post-info">
    {% if post.author %}{{ post.author }}{% endif %}
    {{ post.date | date: "%Y-%m-%d" }}
  </div>

  <div class="post-excerpt">
    {{ post.excerpt }}
    {% if post.content contains '<!--read more-->' %}
      <a href="{{ post.url | relative.url }}">Full Post</a>
    {% endif %}
  </div>

  <!--get comment count-->    
    
{% endfor %}
