---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
  {% if page.author %}
    <a href="https://github.com/{{ page.author }}">
      <img class="avatar" src="https://github.com/{{ page.author }}.png?size=40" alt="" width="40" height="40">
    </a>
    <a href="https://github.com/{{ page.author }}">
      {{ page.author }}
    </a>
  {% endif %}
  posted {{ page.date | date: "%b %d, %Y" }}
</p>

{{ content }}
