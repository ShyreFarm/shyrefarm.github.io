<!DOCTYPE html>
<html lang="en-us">

  <head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <title>
      {{ site.title }} {% if page.title %} - {{ page.title }} {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/css/github-markdown.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">

    <!-- Icons 
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/style/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/style/favicon.ico">
    -->    
  </head>
        
  <body>
    <div class="markdown-body page-wrap">
      {{ content }}
    </div>
  </body>

</html>
